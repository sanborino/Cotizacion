{% extends "template.html" %}

{% block title %}
Ingreso de cotizacion
{% endblock %}

{% block content %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                </div>
                
                <form method="POST" name ="a" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                    <div class="col-md-6">
                        <h3 class="page-header">Captura de cotizaci√≥n personal </h3>
                        {{form.as_p}}
                        <input type="button" id="addAll" class="btn btn-outline btn-primary btn-lg btn-block" value="Calcular" onClick="Totalizar();">
                        <button type="submit" class="btn btn-outline btn-primary btn-lg btn-block" >Guardar</button><br>
                </form>
                    </div>
                    <div class="col-md-6">
                        <h3 class="page-header">Costos de platillos </h3>
                        <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                            <thead>
                                <tr><th>Receta</th>
                                    <th>Ingrediente</th>
                                    <th>Costo</th>
                                </tr>
                        </thead>
                        <tbody>{% for r in recetas %}
                            <tr>
                                <td>{{r.receta}}</td>
                                <td>{{r.item}}</td>
                                <td><input class="costos" value="{{r.valor}}" readonly ></td>
                            {% endfor %}
                        </tr>
                        </tbody>
                        </table>
                        <input id="suma" placeholder="Costo total del platillo" class="form-control" type"text" readonly>
                        <p  ></p>
                    </div>
                    </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
{% endblock %}
