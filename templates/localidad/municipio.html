{% extends "template.html" %}

{% block title %}
Ingreso de municipio
{% endblock %}

{% block content %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    {% if user.is_staff and user.is_superuser %}
                    <div class="col-lg-12">
                        <h3 class="page-header">Registrar municipio </h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="col-md-4 col-md-offset-4">
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                    {{form.as_p}}
                    </div>
                <button type="submit" class="btn btn-outline btn-primary btn-lg btn-block" >Guardar</button>
                </form>
                    </div>
                    {% else %}
                    <h2>Usted no esta autorizado!</h2>
                    {% endif %}
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
{% endblock %}
